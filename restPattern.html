<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const restaurant = {
        name: "cafe cofee",
        location: "jammu,india",
        categories: ["italian", "vegetarian", "chinesse", "indian"],
        starterMenu: ["momos", "spring roll", "garlic bread", "noodles"],
        mainMenu: ["pizza", "pasta", "coffee"],

        openingHours: {
          thu: {
            open: 12,
            close: 23,
          },
          fri: {
            open: 11,
            close: 23,
          },
          sat: {
            open: 0,
            close: 24,
          },
        },

        orderIngredients: function (mainIngredient, ...other) {
          console.log(mainIngredient);
          console.log(other);
        },
      };

      //REST, because on left side of =

      //DESTRUCTURING

      //Rest pattern on array
      const arr1 = [1, 2, 3, 4, 5];
      const [a, b, ...others] = arr1;
      console.log(a, b, others);

      //rest pattern on object
      const [pizza, momos, ...other] = [
        ...restaurant.starterMenu,
        ...restaurant.mainMenu,
      ];
      console.log(pizza);
      console.log(momos);
      console.log(other);

      //rest pattern on nested objects
      const { sat, ...weekday } = restaurant.openingHours;
      console.log(sat, weekday); //whole value

      //FUNCTIONS

      //passing many numbers as array
      const add = function (...number) {
        let sum = 0;
        for (let i = 0; i < number.length; i++) {
          sum += number[i];
        }
        console.log(sum);
        console.log(number);
      };
      add(1, 2, 3);
      add(1, 2, 3, 4, 5);

      const x = [1, 2, 3, 4, 5];
      add(...x); //passing array as argument after unpacking each element
      console.log(...x);

      restaurant.orderIngredients(
        "pizza",
        "momos",
        "pasta",
        "noodles",
        "icecream"
      );
    </script>
  </body>
</html>
