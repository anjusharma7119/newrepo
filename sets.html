<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //remove duplicate values
      const orderSet = new Set(["hello", "world", "hello", "world"]);
      console.log(orderSet);

      console.log(new Set("hello"));

      console.log(orderSet.size);
      console.log(orderSet.has("hello"));
      console.log(orderSet.has("hellos"));

      orderSet.add("how");
      console.log(orderSet);

      orderSet.delete("how");
      console.log(orderSet);
      console.log(orderSet.values());

      // orderSet.clear();
      console.log(orderSet);

      for (x of orderSet) console.log(x);

      const arr = ["hello", "how", "are", "yu", "hello"];
      console.log(arr);

      const newArr = new Set(arr);
      console.log(newArr);

      //we can change set to array by
      const newArr1 = [...new Set(arr)];
      console.log(newArr1);
    </script>
  </body>
</html>
